<div *ngIf="selectedItem">
  <form>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre" [(ngModel)]="selectedItem.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Apellido" [(ngModel)]="selectedItem.apellido"
        name="apellido">
    </div>
    <div class="form-group">
      <label>DNI</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Documento" [(ngModel)]="selectedItem.dni"
        name="dni">
    </div>

    <div class="radio">
      <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="M" [(ngModel)]="selectedItem.sexo" checked>
    Hombre
  </label>
    </div>
    <div class="radio">
      <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="F" [(ngModel)]="selectedItem.sexo">
    Mujer
  </label>
    </div>

    <button type="submit" class="btn btn-default" (click)="update(selectedItem)">Actualizar</button>

  </form>
</div>

<table class="table">
  <thead>
    <tr>
      <th>NOMBRE</th>
      <th>APELLIDO</th>
      <th>DNI</th>
      <th>FOTO</th>
      <th>SEXO</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data" [ngClass]="item.sexo">
      <td (click)="setSelectedItem(item)" >{{item.nombre}}</td>
      <td (click)="setSelectedItem(item)" >{{item.apellido}}</td>
      <td (click)="setSelectedItem(item)" >{{item.dni}}</td>
      <td (click)="setSelectedItem(item)" ><img src="assets/img/{{item.foto}}" alt="foto :)" height="20px" width="20px"></td>
      <td (click)="setSelectedItem(item)" >{{item.sexo}}</td>
      <td><button class="btn btn-danger" (click)="delete(item.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
